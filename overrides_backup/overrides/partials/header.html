{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block announce %}
  <div class="md-announce">
    <div class="md-announce__inner md-grid">
      <span style="color: #00ff00; font-family: 'Roboto Mono', monospace;">
        <span id="matrix-text">Exploring the Linux Matrix...</span>
      </span>
    </div>
  </div>
  <script>
    // Matrix-like text effect
    const text = "Exploring the Linux Matrix...";
    const matrixText = document.getElementById("matrix-text");
    let i = 0;
    
    function typeWriter() {
      if (i < text.length) {
        matrixText.innerHTML = text.substring(0, i+1) + '<span style="border-right: .15em solid #00ff00; animation: blink-caret .75s step-end infinite;"></span>';
        i++;
        setTimeout(typeWriter, 100);
      } else {
        // Reset after a delay
        setTimeout(() => {
          i = 0;
          typeWriter();
        }, 3000);
      }
    }
    
    typeWriter();
  </script>
{% endblock %}
